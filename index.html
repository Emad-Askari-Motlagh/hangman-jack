<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Black Jack</title>
    <link rel="stylesheet" href="blackjack.css" />
    <script src="blackjack.js"></script>
  </head>

  <body>
    <h2>
      Dealer Hands:
      <span id="dealer-sum"></span>
    </h2>
    <div id="dealer-cards">
      <img id="hidden" src="./cards/BACK.png" />
    </div>

    <h2>
      My Hands:
      <span id="your-sum"></span>
    </h2>
    <div id="your-cards"></div>

    <br />
    <button id="hit" class="button">Hit</button>
    <button id="stay" class="button">Stay</button>
    <div id="results">
      <p id="results-p"></p>
      <button class="confirm-button"></button>
    </div>
  </body>
</html>
